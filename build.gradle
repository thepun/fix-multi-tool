group 'com.squaredfinancial'
version '1.0-SNAPSHOT'

apply from: 'ide.gradle'

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8

    dependencies {
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

    repositories {
        mavenCentral()
    }
}
